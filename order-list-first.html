<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/dist/css/style.css" />
    <title>Буфетчица</title>
  </head>

  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <a href="#" class="header__logo">
              <img src="assets/dist/images/header__logo.png" alt="EMC - Group Of Companies European Medical Center" />
            </a>
            <a href="#" class="header__name">Константин Константинович</a>
            <a href="#" class="header__exit">
              <img src="assets/dist/images/header__logout.svg" alt="Выйти" />
            </a>
          </div>
        </div>
      </header>
      <div class="order-list">
        <div class="container">
          <div class="order-list__title">Список заказанного</div>
          <div class="order-list__dish-changed">Пациент сделал замену блюда</div>
          <div class="order-list__filter">
            <div class="order-list__filter-fieldset --name">
              <div class="order-list__filter-name">
                <input type="text" placeholder="Введите ФИО пациента, ID...">
              </div>
            </div>
            <div class="order-list__filter-fieldset --small">
              <div class="order-list__filter-label">С какого числа</div>
              <div class="order-list__filter-date">
                <input type="text" value="01.05.2021">
              </div>
            </div>
            <div class="order-list__filter-fieldset --small">
              <div class="order-list__filter-label">По какое</div>
              <div class="order-list__filter-date">
                <input type="text" value="07.05.2021">
              </div>
            </div>
            <div class="order-list__filter-fieldset --small">
              <div class="order-list__filter-label">Приём пищи</div>
              <select class="order-list__filter-select">
                <option>Все</option>
              </select>
            </div>
            <div class="order-list__filter-fieldset --btn">
              <a href="#" class="order-list__filter-btn btn-1">
                Найти
                <svg width="8" height="10" viewBox="0 0 8 10" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
              </a>
            </div>
          </div>
          <div class="order-list__empty">
            <div class="order-list__empty-title">Ничего не выбрано</div>
            <div class="order-list__empty-subtitle">Воспользуйтесь поиском, чтобы найти всё, что нужно. </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="footer__outer-wrapper">
          <div class="container">
            <div class="footer__wrapper">
              <a href="#" class="footer__logo">
                <img src="assets/dist/images/header__logo.svg" />
              </a>
              <div class="footer__call">
                <div class="footer__call-caption">Call-центр:</div>
                <div class="footer__call-number">+7 495 933-66-55</div>
              </div>
              <div class="footer__copy-n-agreement">
                <div class="footer__copy">© 2020 Европейский Медицинский Центр</div>
                <a href="#" class="footer__agreement">Пользовательское соглашение</a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="assets/dist/js/app.js"></script>
  </body>
</html>
